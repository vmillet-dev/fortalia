version: 2.1

orbs:
  win: circleci/windows@5.0

jobs:
  build:
    executor: win/server-2022
    steps:
      - checkout
      - run:
          name: Docker login
          shell: powershell.exe
          command: $env:DOCKERHUB_PASSWORD | docker login -u $env:DOCKERHUB_USERNAME --password-stdin
      - run:
          name: Pull image Windows Server Core
          command: docker pull mcr.microsoft.com/windows/servercore:ltsc2022
      - run:
          name: Lancer un conteneur et ex√©cuter une commande
          command: docker run --rm mcr.microsoft.com/windows/servercore:ltsc2022 cmd /c echo "Hello depuis le conteneur Windows"
      - run:
          name: Hello depuis la VM
          command: Write-Host 'Hello, Windows VM'

workflows:
  my-workflow:
    jobs:
      - build
